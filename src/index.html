<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
		<title>Sales Dashboard</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A dashboard for the head of sales">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <header>
        Header
      </header>

      <section>
        <h2>Leaderboard</h2>
        <div class="leaderboard-controls">
          <input checked type="radio" id="past-day" name="period" value="day">
          <label for="past-day">Day</label>
          <input type="radio" id="past-week" name="period" value="week">
          <label for="past-week">Week</label>
          <input type="radio" id="past-month" name="period" value="month">
          <label for="past-month">Month</label>
        </div>
        <ol id="leaderboard"></ol>
      </section>

      <section>
        <h2>Sales Team</h2>
        <div class="list-controls">
          <input checked type="radio" id="sort-by-name" name="sort" value="byName">
          <label for="sort-by-name">Name</label><br>
          <input type="radio" id="sort-by-deals" name="sort" value="byDeals">
          <label for="sort-by-deals">Deals</label><br>
          <input checked type="radio" id="asc-order" name="order" value="asc">
          <label for="asc-order">Ascending</label><br>
          <input type="radio" id="desc-order" name="order" value="desc">
          <label for="desc-order">Descending</label><br>
        </div>
        <ol id="primary-salesperson-list"></ol>
      </section>

      <aside>
        <h2>Overview</h2>
        <ul>
          <li>
            <strong>Closed Deals</strong> <br>
            <span class="stat">345</span>
          </li>
          <li>
            <strong>Current Value</strong> <br>
            <span class="stat">$100,345</span>
          </li>
        </ul>
        <h2>Feed</h2>
        <p>Remember: Always be closing</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <ul id="feed"></ul>
      </aside>

    </main>
		<script src="./data/salespeople.js"></script>
    <script src="./data/feed.js"></script>
		<script src="./js/salespeople.js"></script>
    <script src="./js/radios.js"></script>
		<script src="./js/main.js"></script>
  </body>
</html>
