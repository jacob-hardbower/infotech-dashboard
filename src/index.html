<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
		<title>Sales Dashboard</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A dashboard for the head of sales">
    <style>
      :root {
        --white: white;
        --black: #232323;
        --gray-lightest: #f7f7f7;
        --gray-light: #e2e2e2;
        --gray-dark: #494949;
        --gray-darkest: #333333;
      }
      body {
        --main-bg-color: var(--white);
        --secondary-bg-color: var(--gray-light);
        --tertiary-bg-color: var(--gray-lightest);
        --primary-element-color: var(--black);
        --decoration-color: var(--black)
      }
      body.-dark {
        --main-bg-color: var(--black);
        --secondary-bg-color: var(--gray-dark);
        --tertiary-bg-color: var(--gray-darkest);
        --primary-element-color: var(--gray-light);
        --decoration-color: rgb(15,15,15);
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header-placeholder"></div>
    <header class="primary-header">
      <div class="constrained header-content">
        <h1>Glengarry Glen Ross Inc.</h1>
        <p class="tagline"><em>"Always. Be. Closing"</em></p>
        <div class="statistics">
          <p class="stat">Closed Deals: <span id="deals-stat">---</span></p>
          <p class="stat">Current Value: <span id="value-stat">---</span></p>
        </div>
      </div>
      <div class="theme-module">
        <div id="preference-detector"></div>
        <label for="theme-checkbox">
          <div class="toggle" id="theme-toggle" aria-label="Toggle dark theme">
            <div class="icon moon">☾</div>
            <div class="icon sun">❂</div>
          </div>
        </label>
        <input type="checkbox" class="screenreader-only" id="theme-checkbox"/>
      </div>
    </header>

    <main class="constrained">
      <div class="primary-sections">

        <div class="left-sidebar">

          <section class="leaderboard-section primary-section">
            <h2>Leaderboard</h2>
            <div class="control-group">
              <p class="context">Most deals closed by:</p>
              <div class="leaderboard-controls radio-group">
                <div class="radio-button">
                  <input checked class="screenreader-only" type="radio" id="past-day" name="period" value="day">
                  <label for="past-day">Day</label>
                </div>
                <div class="radio-button">
                  <input class="screenreader-only" type="radio" id="past-week" name="period" value="week">
                  <label for="past-week">Week</label>
                </div>
                <div class="radio-button">
                  <input class="screenreader-only" type="radio" id="past-month" name="period" value="month">
                  <label for="past-month">Month</label>
                </div>
              </div>
            </div>
            <ol class="leaderboard-list profile-list" id="leaderboard"></ol>
          </section>

          <section class="feed-section primary-section">
            <h2>Sales Feed</h2>
            <p class="context">Remember: Always be closing</p>
            <ul class="feed profile-list" id="feed"></ul>
          </section>

        </div>

        <section class="sales-team-section primary-section">
          <h2>Sales Team</h2>
          <div class="list-controls flexy-row">
            <div class="control-group flexy-column">
              <p class="context">Sort salespeople by:</p>
              <div class="radio-group">
                <div class="radio-button">
                  <input checked class="screenreader-only" type="radio" id="sort-by-name" name="sort" value="byName">
                  <label for="sort-by-name">Name</label>
                </div>
                <div class="radio-button">
                  <input class="screenreader-only" type="radio" id="sort-by-deals" name="sort" value="byDeals">
                  <label for="sort-by-deals">Deals</label>
                </div>
              </div>
            </div>
            <div class="control-group flexy-column">
              <p class="context">Order salespeople by:</p>
              <div class="radio-group">
                <div class="radio-button">
                  <input checked class="screenreader-only" type="radio" id="asc-order" name="order" value="asc">
                  <label for="asc-order">Asc</label>
                </div>
                <div class="radio-button">
                  <input class="screenreader-only" type="radio" id="desc-order" name="order" value="desc">
                  <label for="desc-order">Desc</label>
                </div>
              </div>
            </div>
          </div>
          <ol class="salesperson-list profile-list" id="primary-salesperson-list"></ol>
          <footer>
            © Glengarry Glen Ross 1992
          </footer>
        </section>

      </div>
    </main>

		<script src="./data/salespeople.js"></script>
    <script src="./data/feed.js"></script>
		<script src="./js/salespeople.js"></script>
    <script src="./js/radios.js"></script>
    <script src="./js/statistics.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/dev.js"></script>
		<script src="./js/main.js"></script>
  </body>
</html>
